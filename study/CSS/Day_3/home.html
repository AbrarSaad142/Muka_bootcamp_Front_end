<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Sticky Navigation Bar */
    nav {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
    }

    nav ul li a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .content {
      padding: 20px;
      margin-top: 50px;
    }

    .content-section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="content-section">
      <h2>Section 1</h2>
      <p>This is some content for section 1.</p>
    </div>
    <div class="content-section">
      <h2>Section 2</h2>
      <p>This is some content for section 2.</p>
    </div>
    <div class="content-section">
      <h2>Section 3</h2>
      <p>This is some content for section 3.</p>
    </div>
  </div>
  <div >
    <h1>FOOD BLOG</h1>
</div>
<div class="box1">

</div>
 
</body>
</html>
