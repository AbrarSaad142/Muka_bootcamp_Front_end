<!DOCTYPE html>
<html lang="en">
<head>

    <title>Real Dashboard Layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">Dashboard Header</header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="stats">
                <div class="stat-item">Revenue: $50,000</div>
                <div class="stat-item">Users: 1,200</div>
                <div class="stat-item">Sales: 300</div>

                <div class="chart">Chart 2</div>
            </section>

        <footer class="footer">Dashboard Footer</footer>
